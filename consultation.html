<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/Header-Footer/Header.css" />
  <link rel="stylesheet" href="./assets/css/Header-Footer/Footer.css" />
  <link rel="stylesheet" href="./assets/css/consultation.css" />
  <!-- fontawesome cnd -->
  <script src="https://kit.fontawesome.com/2e4a6d166a.js" crossorigin="anonymous"></script>
  <title>Consultation</title>
</head>

<body>

  <header class="header"></header>

  <main>
    <div class="container">
      <h1 class="title">Free Consultation</h1>
      <div class="content">
        <form action="">
          <div class="content-header">
            <div>
              <label for="name">Name</label><br />
              <input class="input" type="text" id="name" name="name" value="" />
            </div>
            <div>
              <label for="cname">Company Name</label><br />
              <input class="input" type="text" id="cname" name="cname" value="" />
            </div>
          </div>

          <label for="email">Email</label><br />
          <input class="input-medium" type="email" id="email" name="email" value="" />

          <br />
          <label for="number">Phone Number</label><br />
          <input class="input-medium" type="number" id="number" name="number" value="" />
          <br />

          <div class="service">
            <span>Service</span>
            <div class="service-1">
              <div class="service-content">
                <img class="service-img" src="./assets/images/Consultation/Union.svg" alt="" />
                <p class="text-dark">UX / UI Design</p>
              </div>
              <div class="service-content">
                <img class="service-img" src="./assets/images/Consultation/Union2.svg" alt="" />
                <p class="text-dark">Development</p>
              </div>
              <div class="service-content">
                <img class="service-img" src="./assets/images/Consultation/Union 3.svg" alt="" />
                <p class="text-dark">Health Data Science</p>
              </div>
            </div>
          </div>
          <label class="budget-label" for="budget">Budget</label><br />
          <input class="input-medium" type="text" id="budget" name="budget" value="" /><br />
          <label for="project">Project Description</label><br />
          <input class="input-long" type="text" id="project" name="project" value="" />
          <div>
            <input class="button" type="button" id="button" name="button" value="Send" />
          </div>
        </form>
        <img class="content-img" src="./assets/images/Consultation/Service 24_7-amico 1.svg" alt="" />
      </div>
    </div>
  </main>

  <footer class="footer"></footer>
    
  <!-- Header Footer TXT -->
  <script src="./assets/js/Header-Footer/TXT/Header-txt.js"></script>
  <script src="./assets/js/Header-Footer/TXT/Footer-txt.js"></script>
  <!-- Other js -->
  <script src="./assets/js/Header-Footer/Header.js"></script>

</body>

</html>
